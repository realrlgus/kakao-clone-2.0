<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <h3 class="header__title">Sign in</h3>
      </div>
    </header>

    <main class="signin">
      <div class="signin__input input">
        <div class="input__column">
          <input type="email" placeholder="email" class="input-email g-input" />
        </div>
        <div class="input__column">
          <input type="password" placeholder="password" class="g-input" />
        </div>
      </div>
      <div class="signin__forgot">
        <span class="signin__link">Forgot Password?</span>
      </div>
      <div class="signin__remember">
        <input type="checkbox" class="signin__remember-chk" />
        <span class="signin__remember-text">Remember me</span>
      </div>
      <div class="signin__button button-signin">
        <span class="signin__button-text">Sign in</span>
      </div>

      <div class="signin__or">
        <span class="signin__or-text">OR</span>
      </div>
      <div class="signin__social">
        <div class="signin__button button-facebook">
          <span class="signin__button-text">Facebook</span>
        </div>
        <div class="signin__button button-twitter">
          <span class="signin__button-text">Twitter</span>
        </div>
      </div>
      <footer class="signin__footer">
        <div class="signin__footer__column">
          <span class="signin__footer__column-text">need an account?</span>
          <span class="signin__link">Sign up</span>
        </div>
        <div class="signin__footer__column">
          <span class="signin__footer__column-text">forgot your password?</span>
          <span class="signin__link">Retrive</span>
        </div>
      </footer>
    </main>
  </body>
</html>
