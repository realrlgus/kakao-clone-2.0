<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=t, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <main class="app">
        <div class="app__bg">
          <header class="status-bar">
            <div class="status-bar__column">
              <span class="status__bar-clock">9:41</span>
            </div>
            <div class="status-bar__column">
              <i class="fas fa-clock"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </header>
          <header class="app__header">
            <div class="app__header__column">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="app__header__column">
              <i class="fas fa-share-alt"></i>
            </div>
          </header>
          <footer class="app__img">
            <div class="app__img-btn"></div>
            <div class="app__img-btn"></div>
            <div class="app__img-btn"></div>
            <div class="app__img-btn">
              <span>
                +4
              </span>
            </div>
          </footer>
        </div>
        <div class="app__contents">
          <div class="app__contents-tags">
            <span class="app__contents-item">town</span>
            <span class="app__contents-item">historical</span>
            <span class="app__contents-item">for kids</span>
          </div>
          <div class="app__contents-info info">
            <div class="info__title">
              <span class="info__title-text">
                City of Lights
              </span>
              <span class="info__title-icon">
                <i class="fas fa-heart"></i>
              </span>
            </div>
            <div class="info__location">
              <span class="info__location-icon">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              <span class="info__location-text">
                Avotu iela 104_B
              </span>
            </div>
            <div class="info__rating">
              <span class="info__rating-star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span class="info__rating-text">
                  4.75
                </span>
              </span>
              <span class="info__rating-distance">
                325m
              </span>
            </div>
            <div class="info__overview">
              <div class="info__overview-title">
                OVERVIEW
              </div>
              <span class="info__overview-text">
                Latvia's capital Riga is enriched and inspired every day by its
                multicultural community. Riga is perhaps the most
              </span>
            </div>
            <div class="info__readmore">
              <span>Read More</span>
            </div>

            <div class="info__route">
              <div class="info__route-box">
                <div class="route-btn">
                  <i class="fas fa-route "></i>
                </div>
              </div>
            </div>

            <div class="info__footer">
              <div class="info__footer__column">
                <i class="fas fa-home"></i>
              </div>
              <div class="info__footer__column">
                <i class="fas fa-globe-americas"></i>
              </div>
              <div class="info__footer__column">
                <i class="fas fa-users"></i>
              </div>
              <div class="info__footer__column">
                <i class="fas fa-cog"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
