<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <main class="profile">
      <header class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <section class="profile__info">
        <header class="profile__info__header">
          <div class="profile__info__header">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="profile__info__header">
            <span class="profile__info__header-text">Profile</span>
          </div>
          <div class="profile__info__header">
            <i class="fas fa-bars"></i>
          </div>
        </header>

        <div class="profile__info__column column">
          <div class="column__img">
            <div class="column__img-box"></div>
          </div>
          <div class="column__name">
            <span class="column__name-text">Nicolás Serrano Arévalo</span>
          </div>
          <div class="column__country">
            <span class="column__country-text">Jeju, Seoul</span>
          </div>
        </div>

        <div class="profile__info__columm-btn btn">
          <div class="column__btn">
            <div class="column__btn-text">
              Follow
            </div>
          </div>
          <div class="column__btn">
            <div class="column__btn-text">
              Message
            </div>
          </div>
        </div>

        <div class="profile__info__progress progress">
          <div class="progress__column">
            <span class="progress-number">
              140
            </span>
            <span class="progress-string">
              Followers
            </span>
          </div>
          <div class="progress__column">
            <span class="progress-number">
              140
            </span>
            <span class="progress-string">
              Followers
            </span>
          </div>
          <div class="progress__column">
            <span class="progress-number">
              140
            </span>
            <span class="progress-string">
              Followers
            </span>
          </div>
        </div>

        <footer class="profile__info__footer footer">
          <div class="footer__column">
            <i class="far fa-user"></i>
            <i class="fas fa-users"></i>
            <i class="far fa-comments"></i>
            <i class="fas fa-cogs"></i>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
