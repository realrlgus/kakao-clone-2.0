<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <title>Document</title>
  </head>
  <body>
    <main class="view">
      <div class="view__header">
        <div class="view__column">
            <img src="" alt="" class="view__avator">
            <span class="view__title">Sam Martin</div>
            <span class="view__timestamp"></span>
        </div>
          <div class="view__column">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="view__contents contents">
            <div class="contents__column">
                    <img src="" alt="" class="contents__image">
            </div>
            <div class="contents__column">
                <i class="far fa-heart"></i>
                <span class="contents__heart">2,515</span>
                <i class="far fa-comment-alt"></i>
                <span class="contents__comment">350</span>
            </div>
            <div class="contents__column">
                    <i class="far fa-bookmark"></i>
            </div>
        </div>
    </main>
    <section class="view__comments">
        <ul class="view__comments__list">
            <li class="view__comments__comment comment">
                <div class="comment__column">
                    <img src="" alt="" class="view__avator">
                </div>
                <div class="comment__column">
                    <span class="comment__name">
                        Angel
                    </span>
                    <span class="comment__content">
                        Looks so good that i can't control my self over this.
                    </span>
                </div>
                <div class="comment__column">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-share"></i>
                </div>
            </li>
            <li class="view__comments__comment comment"></li>
            <li class="view__comments__comment comment"></li>
        </ul>
    </section>

    <footer class="write">
        <div class="write__comments">
            <img src="" alt="" class="view__avator">
            <input type="text" value="Add a comment">
            <span>
                <i class="fas fa-paper-plane"></i>
            </span>
        </div>
    </footer>


  </body>
</html>
