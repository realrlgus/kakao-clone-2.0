<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        Instagram
      </div>
      <div class="header__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </header>
    <nav class="story">
      <ul class="story__list">
        <li class="story__list-item">
          <img src="https://github.com/realrlgus/kakao-clone-2.0/blob/master/coding_challenge2/images/avator1.jpg?raw=true" alt="" class="story__avator" />
          <span class="story__plus">+</span>
        </li>
        <li class="story__list-item">
          <img src="https://github.com/realrlgus/kakao-clone-2.0/blob/master/coding_challenge2/images/avator2.jpg?raw=true" alt="" class="story__avator" />
        </li>
        <li class="story__list-item">
          <img src="https://github.com/realrlgus/kakao-clone-2.0/blob/master/coding_challenge2/images/avator3.jpg?raw=true" alt="" class="story__avator" />
        </li>
        <li class="story__list-item">
          <img src="https://github.com/realrlgus/kakao-clone-2.0/blob/master/coding_challenge2/images/avator4.jpg?raw=true" alt="" class="story__avator" />
        </li>
        <li class="story__list-item">
          <img src="https://github.com/realrlgus/kakao-clone-2.0/blob/master/coding_challenge2/images/avator1.jpg?raw=true" alt="" class="story__avator" />
        </li>
      </ul>
    </nav>
    <main class="timeline">
        <div class="timeline__header">
            <div class="timeline__column">
                <img src="" alt="" class="timeline__avator">
                <span class="timeline__title">Sam Martin</div>
                <span class="timeline__timestamp"></span>
            </div>
            <div class="timeline__column">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="timeline__contents contents">
            <div class="contents__column">
                    <img src="https://github.com/realrlgus/kakao-clone-2.0/blob/master/coding_challenge2/images/scenery.jpg?raw=true" alt="" class="contents__image">
            </div>
            <div class="contents__column">
                <i class="far fa-heart"></i>
                <span class="contents__heart">2,515</span>
                <i class="far fa-comment-alt"></i>
                <span class="contents__comment">350</span>
            </div>
            <div class="contents__column">
                    <i class="far fa-bookmark"></i>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list-item">
                    <i class="fas fa-vector-square"></i>
            </li>
            <li class="footer__list-item">
                    <i class="fas fa-search"></i>
            </li>
            <li class="footer__list-item">
                <span class="footer__list-plus">+</span>
            </li>
            <li class="footer__list-item">
                    <i class="far fa-heart"></i>
            </li>
            <li class="footer__list-item">
                <i class="fas fa-user"></i>
            </li>
        </ul>
    </footer>
  </body>
</html>
