<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Challenge</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <i class="fas fa-long-arrow-alt-left"></i>
      </div>
      <div class="header__column">
        <span class="header__title">Shopping Cart</span>
      </div>
      <div class="header__column">
        <img class="g-avator" src="images/avatar.png" />
        <span class="g-avator__"></span>
      </div>
    </header>
    <main class="shopping">
      <section class="shopping__status status">
        <div class="status__contents">
          <div class="status__column">
            <i class="fas fa-history"></i>
            <span class="status__time-taken">45 Minutes</span>
          </div>
          <div class="status__column">
            <h2 class="status__title">Thai Long</h2>
          </div>

          <div class="status__column">
            <ul class="status__location">
              <li class="status__location-item">
                <img class="status__location-img" src="images/location.png" />
              </li>
              <li class="status__location-item">
                <i class="fas fa-map-marker-alt"></i>
              </li>
              <li class="status__location-item">
                <span class="status__location-main">Finlandzka 10</span>
                <span class="status__location-sub">01 922. Warsaw</span>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="shopping__order order">
        <div class="order__title">
          <span class="order__title-main">
            Order
          </span>
          <span class="order__title-sub">
            <i class="fa fa-circle"></i> 2 Dishes
          </span>
        </div>
        <div class="order__contents">
          <ul class="order__list">
            <li class="order__list-item">
              <div class="order__list__column">
                <span class="order__list-number">1</span>
              </div>
              <div class="order__list__column">
                <span class="order__list-title-main">
                  Tom Thai Kaeng
                </span>
                <span class="order__list-title-sub">
                  With salads
                </span>
              </div>
              <div class="order__list__column">
                <span class="order__list-price">
                  $12.90
                </span>
              </div>
            </li>
            <li class="order__list-item">
              <div class="order__list__column">
                <span class="order__list-number">2</span>
              </div>
              <div class="order__list__column">
                <span class="order__list-title-main">
                  Ga Bo Thai Cay
                </span>
              </div>
              <div class="order__list__column">
                <span class="order__list-price">
                  $13.90
                </span>
              </div>
            </li>
          </ul>
          <div class="order__contents__result">
            <div class="contents__result-item">
              <div class="contents__result__column">Order</div>
              <div class="contents__result__column">$26.90</div>
            </div>
            <div class="contents__result-item">
              <div class="contents__result__column">Delivery</div>
              <div class="contents__result__column">$4.00</div>
            </div>
            <div class="contents__result-item">
              <div class="contents__result__column">Summary</div>
              <div class="contents__result__column">$30.90</div>
            </div>
          </div>
          <div class="order__contents__card">
            <div class="contents__card__column">
              <span class="contents__card__kinds">
                VISA
              </span>
              <i class="fas fa-ellipsis-h"></i>
              <span class="contents__card__number">
                8266
              </span>
            </div>
            <div class="contents__card__column">
              <a href="#" class="contents__card__change">Change</a>
            </div>
          </div>
        </div>
      </section>

      <footer class="shopping__footer">
        <div class="footer__button-purchase">
          <a href="#" class="footer__button-text">Submit an Order</a>
        </div>
      </footer>
    </main>
  </body>
</html>
