<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="receipes">
      <div class="receipes__header">
        <div class="receipes__header__column">
          <i class="fas fa-bars"></i>
        </div>
        <div class="receipes__header__column">
          <span class="receipes__header-title">Recipes</span>
        </div>
        <div class="receipes__header__column">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <section class="receipes__section">
        <div class="receipes__section__header section__header">
          <div class="section__header__column">
            <span class="section__header-title">
              Popular Recipes
            </span>
          </div>
          <div class="section__header__column">
            <span class="section__header-viewall">
              View All
            </span>
          </div>
        </div>
        <ul class="receipes__section__gallery gallery">
          <li class="gallery__column-item">a</li>
          <li class="gallery__column-item">b</li>
          <li class="gallery__column-item">c</li>
          <li class="gallery__column-item">d</li>
        </ul>

        <div class="receipes__section__header section__header">
          <div class="section__header__column">
            <span class="section__header-title">
              Other Recipes
            </span>
          </div>
        </div>

        <ul class="receipes__cards">
          <li class="receipes__cards-items card">
            <div class="card__column">
              <span class="card-title">Refreshments</span>
              <span class="card-count">120 Recipes</span>
            </div>
            <i class="fas fa-angle-right"></i>
          </li>
          <li class="receipes__cards-item card">
            <div class="card__column">
              <span class="card-title">Diet Dishes</span>
              <span class="card-count">27 Recipes</span>
            </div>
            <i class="fas fa-angle-right"></i>
          </li>
          <li class="receipes__cards-item card">
            <div class="card__column">
              <span class="card-title">Soup Recipes</span>
              <span class="card-count">279 Recipes</span>
            </div>
            <i class="fas fa-angle-right"></i>
          </li>
          <li class="receipes__cards-item card">
            <div class="card__column">
              <span class="card-title">Meat Dishes</span>
              <span class="card-count">109 Recipes</span>
            </div>
            <i class="fas fa-angle-right"></i>
          </li>
        </ul>
      </section>

      <nav class="receipes__nav">
        <ul class="receipes__nav__icons">
          <li class="receipes__nav__icon">
            <i class="fas fa-home"></i>
          </li>
          <li class="receipes__nav__icon">
            <i class="fas fa-hat-wizard"></i>
          </li>
          <li class="receipes__nav__icon">
            <i class="far fa-edit"></i>
          </li>
          <li class="receipes__nav__icon">
            <i class="far fa-sticky-note"></i>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
